<div [ngSwitch]="eScooter">
    <div *ngSwitchCase="EScooter.UpdatStatScooter">
        <!-- <app-list [list]="list" (objectCheck)="GetOrderID($event)"></app-list> -->
    </div>
    <div *ngSwitchCase="EScooter.AddNoteScooter">
        <!-- AddNoteScooter  <app-list [list]="list" (objectCheck)="GetOrderID($event)"></app-list>  -->
    </div>
    <div *ngSwitchCase="EScooter.AddScooterToStorage">
        <!-- AddScooterToStorage   <app-list [list]="list" (objectCheck)="GetOrderID($event)"></app-list> --> -->
    </div>
    <div *ngSwitchCase="EScooter.PerceptionScooter">
        <!-- <app-list [list]="list" (objectCheck)="GetOrderID($event)"></app-list> -->
    </div>
    <div *ngSwitchCase="EScooter.GetScooterInStreet">
        <app-list [list]="allScooter" (objectCheck)="PerceptionScooter($event)"></app-list>
    </div>
    <div *ngSwitchCase="EScooter.AllScooter">
        <div>
            <button (click)="AddScooter()" class="button">הוספת קורקינט</button>
        </div>
        <div>
            <app-list [list]="allScooter" (objectCheck)="AboutScooter($event)"></app-list>
        </div>
    </div>
    <div>
        <br>
        <br>
        <div fxFlex="100" class="map-full-card-content">
            <label class="myLabel">מיקום שלי במפה:</label>
            <agm-map [latitude]="place.GoogleCoordinateX" [longitude]="place.GoogleCoordinateY" [zoom]="13">
                <agm-marker [latitude]="place.GoogleCoordinateX" [longitude]="place.GoogleCoordinateY"></agm-marker>
            </agm-map>
        </div>
    </div>
</div>
