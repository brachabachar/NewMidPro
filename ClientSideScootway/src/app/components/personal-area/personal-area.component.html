<mat-form-field>
  <input type="text" placeholder="Enter City" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption [displayWith]="DisplayWith.bind(this)" #auto="matAutocomplete" (optionSelected)="OptionSelected($event)">
      <mat-option *ngFor="let storage of filteredOptions | async" [value]="storage">
        {{storage.Name}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
