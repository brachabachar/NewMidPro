<div [ngSwitch]="eStorage">
        <div *ngSwitchCase="EStorage.MyStorage">
            <button (click)="AddStorage()">הוספת מחסן</button>
            <app-list [list]="allStorage" (objectCheck)="AbuotStorag($event)"></app-list>
        </div>
        <div *ngSwitchCase="EStorage.NewStorage">
       
        </div>
    <div *ngSwitchCase="EStorage.ScooterInStorage">
        <app-list [list]="allStorage" (objectCheck)="GetStorageID($event)"></app-list>
    </div> 
    <div *ngSwitchCase="EStorage.CountScooterInStorage">
      <app-list [list]="allStorage" (objectCheck)="GetStorageID($event)"></app-list> 
    </div>
     <div *ngSwitchCase="EStorage.AboutStorage">
        
    </div>
</div>
