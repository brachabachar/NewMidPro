<div *ngIf="!onSubmit">
    <div class="centered-text">
        <button *ngIf="!addNoteEnable && !onSubmit" (click)="AddNoteEnable(true)" class="button">הוסף הערה</button>
    </div>
    <div *ngIf="addNoteEnable && !onSubmit">
        <form class="form-wrapper centered-text" [formGroup]="noteForm">
            <div>
                <label class="myLabel">הוסף הערה</label>
            </div>
            <div>
                <textarea rows="3" formControlName="description"></textarea>
            </div>
            <div>
                <button (click)="onFormSubmit()" class="button">שליחה</button><br>
                <button *ngIf="addNoteEnable" (click)="AddNoteEnable(false)" class="button">אין הערה</button>
            </div>
        </form>
    </div>
</div>
