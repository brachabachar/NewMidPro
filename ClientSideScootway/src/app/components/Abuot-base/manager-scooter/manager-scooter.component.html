<div>
    <div>
        <h2>מס קורקינט: {{scooter.Id}}</h2><br>
    </div>
    <div>
        <label class="myLabel">כתובת:</label>
        <label> {{scooter.FullAddress}}</label>
    </div>
    <div class="textout">
        <label *ngIf="scooter.IsFree">סטטוס: תפוס </label>
        <label *ngIf="!scooter.IsFree">סטטוס: משוחרר</label>
    </div>
    <div *ngIf="!scooter.IsFree" class="btnplace">
        <button *ngIf="scooter.StatusId==1" (click)="UpdateStatus(2)" class="button">הפוך ללא פעיל</button><br>
        <button *ngIf="scooter.StatusId==2" (click)="UpdateStatus(1)" class="button">הפוך לפעיל</button><br>
        <button *ngIf="scooter.StatusId==2" (click)="UpdatePlace()" class="button">עדכון מיקום</button><br>
    </div>
    <div>
        <app-base-note [note]="note" (objectCheck)="EnableButton($event)"></app-base-note>
    </div>
    <div>
        <app-list [list]="allNote" (objectCheck)="NavigateAboutNote($event)"></app-list>
    </div>
</div>
