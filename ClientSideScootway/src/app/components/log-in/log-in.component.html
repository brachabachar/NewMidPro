<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">כניסה</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="mandoForm" (ngSubmit)="onFormSubmit()" >
            <div class="form-group">  
          <input type="email" formControlName="Email"  placeholder="Enter Email" class="form-control"> 

          </div>

          <div class="form-group">
           <input type="password" formControlName="Password"  placeholder="Enter Password" class="form-control">
           
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
          <button type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="onFormSubmit()">כניסה</button> 
           </div>
          </form>
</div>
</div>
</div>
</div>
