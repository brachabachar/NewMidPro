<div class="container">
  <div class="form" >
      <div>
          <form [formGroup]="mandoForm" (ngSubmit)="onFormSubmit()" >
            <h4 class="font-weight-bold mb-3 myHeader">כניסה </h4>
            <div class="form-group">
           <!--Email -->   
          <label>אמייל</label><br>   
          <input type="email" formControlName="Email"  placeholder="אמייל " class="form-control"> 
          </div>
          <div class="form-group">
           <!--Password -->   
            <label>סיסמה</label><br>
           <input type="password" formControlName="Password"  placeholder="סיסמה" class="form-control">
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
          <button type="submit" class="btn btn-secondary">כניסה</button> 
           </div>
          </form>
        </div>
        <br>
    </div>
</div>
