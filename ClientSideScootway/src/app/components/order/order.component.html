<div [ngSwitch]="eOrder">
   <div *ngSwitchCase="EOrder.AllOrders">
      <div class="center">
         <app-list [list]="allStatus" (objectCheck)="GetStatusID($event)"></app-list>
      </div>
      <app-list [list]="allOrders" (objectCheck)="GetOrderID($event)"></app-list>
   </div>
   <div *ngSwitchCase="EOrder.AllOrdersActiveUser">
      <app-list [list]="allOrdersActive" (objectCheck)="GetOrderActiveID($event)"></app-list>
   </div>
</div>
