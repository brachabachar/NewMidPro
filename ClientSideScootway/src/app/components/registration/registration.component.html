 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalCenterTitle">הרשמה</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  class="my-form" [formGroup]="mandoForm" (ngSubmit)="onFormSubmit()">
            <!--name -->
            <div class="form-group" >  
              <i class="fas fa fa-user"></i>
              <input type="text" id="Name" name="Name"  maxlength="15" formControlName="Name"  placeholder="שם מלא" class="form-control" required> 
              <small *ngIf="submitted && mandoForm.controls['Name'].errors?.required">שדה חובה</small> 
              <small *ngIf="submitted && mandoForm.controls['Name'].errors?.pattern">צריך להכיל רק אותיות בעברית או באנגלית</small> 
            </div>
            <!--userId -->
            <div class="form-group">  
              <input type="text" formControlName="UserId" placeholder="תעודת זהות" class="form-control "> 
              <small *ngIf="submitted && mandoForm.controls['UserId'].errors?.required">שדה חובה</small> 
              <small *ngIf="submitted && mandoForm.controls['UserId'].errors?.pattern">תעודת זהות צריכה להכיל ספרות בלבד</small> 
              <small *ngIf="submitted &&mandoForm.controls['UserId'].errors?.max">מקסימום אורך 9 ספרות</small> 
              <small *ngIf="mandoForm.controls['UserId'].errors?.min">מינימום אורך 9 ספרות</small> 
            </div>
            <!-- email -->
            <div class="form-group">  
              <input type="email" formControlName="Email"  placeholder="אמייל" class="form-control" required> 
              <small *ngIf="submitted && mandoForm.controls['Email'].errors?.required">שדה חובה</small> 
              <small *ngIf="submitted && mandoForm.controls['Email'].errors?.pattern">כתובת מייל לא תקינה</small> 
            </div>
            <!-- Password -->
            <div class="form-group">
               <input type="text" formControlName="Password"  placeholder="סיסמה" class="form-control" required>
               <small *ngIf="submitted && mandoForm.controls['Password'].errors?.required">שדה חובה</small> 
               <small *ngIf="submitted && mandoForm.controls['Password'].errors?.pattern">צריך להכיל לפחות חמש תווים ספרה אחת ואחד מהתווים הנ"ל:$@$!%*?&</small> 
            </div>
            <div class="form-group">  
              <input type="date" formControlName="Brondate"  placeholder="תאריך לידה" class="form-control" > 
            </div>
            <!-- submit -->
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
          <button class="btn btn-primary active" type="submit">הרשמה</button> 
           </div>
          </form>
           
        </div>
        
      </div>
    </div>
  </div>
